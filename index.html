<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body class="to-center">
    <main>
      <article class="both-cards">
        <div class="first-card">
          <div class="dsktop-bg">
            <picture>
              <source
                media="(min-width: 768px)"
                srcset="./assets/images/bg-main-desktop.png"
              />
              <source
                media="(360px)"
                srcset="./assets/images/bg-main-mobile.png"
              />
              <img
                src="./assets/images/bg-main-mobile.png"
                alt="bg-main-mobile"
              />
            </picture>
          </div>
          <div>
            <img
              class="back-of-card"
              src="./assets/images/bg-card-back.png"
              alt="bg-card-back"
            />
            <img
              class="front-of-card"
              src="./assets/images/bg-card-front.png"
              alt="bg-card-front"
            />
            <h3 class="cvv" id="CVC-of-card">000</h3>
          </div>
          <div class="data-of-card">
            <h2 class="numbers-of-card text-card" id="numbers-of-card">0000 0000 0000 0000</h2>
            <div class="name-and-exp-of-card text-card">
              <p id="name-of-card">JANE APPLESEED</p>
              <p><span id="month-of-card">00</span>/<span id="year-of-card">00</span></p>
            </div>
          </div>
        </div>
        <form id="form">
          <div class="second-card">
            <div>
              <p class="text-over-fields">CARDHOLDER NAME</p>
              <input
                type="text"
                name=""
                id="name-input"
                class="text-to-fill big-text-to-fill"
                placeholder="  e.g. Jane Appleseed"
              />
              <h6 id="nameCBB" class="cant-be-blank">Can't be blank</h6>
            </div>
            <div>
              <p class="text-over-fields">CARD NUMBER</p>
              <input
                type="number"
                name=""
                id="card-number-input"
                class="text-to-fill big-text-to-fill"
                placeholder="  e.g. 1234 5678 9123 0000"
              />
              <h6 id="numberCBB"  class="cant-be-blank">Can't be blank</h6>
            </div>
            <div>
              <div class="exp-and-cvc">
                <p class="text-over-fields">EXP. DATE (MM/YY)</p>
                <p class="text-over-fields">CVC</p>
              </div>
              <div class="bottom-text-to-fill">
                <div class="month-and-year-bg">
                  <input
                    type="number"
                    name=""
                    id="month-input"
                    class="text-to-fill small-text-to-fill"
                    placeholder="  MM"
                  />
                  <input
                    type="number"
                    name=""
                    id="year-input"
                    class="text-to-fill small-text-to-fill"
                    placeholder="  YY"
                  />
                </div>
                <input
                  type="number"
                  name=""
                  id="cvc-input"
                  class="text-to-fill medium-text-to-fill"
                  placeholder="  e.g. 123"
                />
              </div>
              <div class="both-cant-be-blank">
                <h6 id="dateCBB"  class="cant-be-blank">Can't be blank</h6>
                <h6 id="cvcCBB"  class="cant-be-blank">Can't be blank</h6>
              </div>
            </div>
            <input type="submit" class="confirm-button" value="Confirm"></input>
          </div>
        </form>
      </article>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
